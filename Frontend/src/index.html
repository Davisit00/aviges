<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="assets/favicon.ico" type="image/ico">
        <title>Gestión Romana Avícola</title>
        <script
            src="./node_modules/axios/dist/axios.min.js"></script>
        <script type="module">
            // Previene que el usuario use el botón de retroceso del navegador
            // Añade una entrada al historial para la página actual
            history.pushState(null, null, location.href);

            // Maneja el evento popstate para redirigir si el usuario intenta retroceder
            window.addEventListener("popstate", function (event) {
            history.pushState(null, null, location.href);
            // Opcional: Redirigir a una página específica si no quieres el bucle
            window.location.href = 'index.html';
        });
        </script>
    </head>
    <body>
        <div class>
            <div class="login-container">
                <img src="assets/vilva-logo.png" alt="Logo de la empresa vilva">
                <form
                    class="login-form">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username"
                            required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password"
                            required>
                    </div>
                    <button id="login-button" type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
